apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId 'com.duongame.basicplayer'
        buildConfigField "boolean", "SHOW_AD", "true"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"
    }
    sourceSets {
        main {
            // eclipse의 폴더명과 동일하게 사용함
            jniLibs.srcDirs = ["src/main/libs"]

            // android studio가 직접 컴파일하지 않게 함
            jni.srcDirs = []
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        main {
            buildConfigField "boolean", "SHOW_AD", "true"
        }
        pro {
            buildConfigField "boolean", "SHOW_AD", "false"
            applicationIdSuffix  '.pro'
        }
        free {
            buildConfigField "boolean", "SHOW_AD", "true"
            applicationIdSuffix '.free'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile files('src/main/libs/charset-detector.jar')
    compile files('src/main/libs/chardet.jar')
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
}
