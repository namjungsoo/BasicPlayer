apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'com.duongame.basicplayer'
        buildConfigField "boolean", "SHOW_AD", "true"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.2"
    }
    sourceSets {
        main {
            // eclipse의 폴더명과 동일하게 사용함
            jniLibs.srcDirs = ["src/main/libs"]

            // android studio가 직접 컴파일하지 않게 함
            jni.srcDirs = []
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "edition"

    productFlavors {
        main {
            buildConfigField "boolean", "SHOW_AD", "true"
            resValue "string", "app_name", "JamongPlayer"
            dimension "edition"
        }
        pro {
            buildConfigField "boolean", "SHOW_AD", "false"
            resValue "string", "app_name", "@string/app_name_pro"
            applicationIdSuffix '.pro'
            dimension "edition"
        }
        free {
            buildConfigField "boolean", "SHOW_AD", "true"
            resValue "string", "app_name", "@string/app_name_free"
            applicationIdSuffix '.free'
            dimension "edition"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support:support-v4:25.3.1'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.google.android.gms:play-services-ads:11.0.1'

    implementation files('src/main/libs/charset-detector.jar')
    implementation files('src/main/libs/chardet.jar')

    implementation 'com.android.support:cardview-v7:25.3.1'
    implementation 'com.android.support:recyclerview-v7:25.3.1'

    implementation 'com.google.firebase:firebase-core:10.0.1'
    implementation 'com.google.firebase:firebase-config:11.0.1'

    implementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
}
